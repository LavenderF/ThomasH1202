
<!DOCTYPE html>

<body>
  <canvas id="fireworks"></canvas>
  <div class="container" role="main">
    <div class="lang-buttons" role="group" aria-label="Language switcher">
      <button id="btn-en" onclick="setLanguage('en')" aria-pressed="true">English</button>
      <button id="btn-zh" onclick="setLanguage('zh')" aria-pressed="false">‰∏≠Êñá</button>
      <button id="btn-fr" onclick="setLanguage('fr')" aria-pressed="false">Fran√ßais</button>
    </div>

    <h1 id="title">
      Happy Birthday, Thomas! 
      <span aria-label="French flag" role="img">üá´üá∑</span>
      <span aria-label="USA flag" role="img">üá∫üá∏</span>
    </h1>
    <div id="countdown" aria-live="polite" aria-atomic="true">Countdown: 0 day(s) to December 2nd üéâ</div>

    <p id="message">Wishing you a sky full of dreams, a mind full of ideas, and a heart full of joy ‚Äî with a touch of üá´üá∑ and üá∫üá∏ spirit!</p>

    <!-- Âèç‰πåÊâòÈÇ¶È£éÊ†ºÁªèÂÖ∏ÂêçË®ÄÂå∫ -->
    <div id="quote" aria-live="polite" aria-atomic="true"></div>

    <!-- Â∞èÊ∏∏ÊàèÊ®°Âùó -->
    <section id="quiz" aria-label="Historical Figure Quiz">
      <h2 id="quiz-title">Which American Historical Figure Are You?</h2>
      <div id="quiz-content"></div>
      <div class="btn-center">
        <button id="next-btn" disabled>Next</button>
      </div>
      <div id="result" role="region" aria-live="polite" aria-atomic="true"></div>
    </section>
  </div>

<script>
  const canvas = document.getElementById('fireworks');
  const ctx = canvas.getContext('2d');
  let w, h;
  let particles = [];
  
  function resizeCanvas() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function random(min,max){return Math.random()*(max-min)+min;}
  
  function drawElectricLines(){
    const lineCount=5;
    ctx.strokeStyle='#1e90ff44';
    ctx.lineWidth=1.4;
    for(let i=0;i<lineCount;i++){
      ctx.beginPath();
      let y=(h/lineCount)*i+random(-5,5);
      ctx.moveTo(0,y);
      for(let x=0;x<w;x+=20){
        let offsetY=Math.sin((x/10)+Date.now()/200+i)*7+random(-2,2);
        ctx.lineTo(x,y+offsetY);
      }
      ctx.stroke();
    }
  }

  function createFirework(x, y){
    const count = 80;
    for(let i=0; i<count; i++){
      particles.push({
        x: x,
        y: y,
        vx: random(-3, 3),
        vy: random(-3, 3),
        alpha: 1,
        radius: random(1, 3),
        color: `hsl(${Math.floor(random(0, 360))}, 100%, 70%)`
      });
    }
  }

  function updateFireworks(){
    ctx.clearRect(0,0,w,h);
    drawElectricLines();
    particles.forEach((p, i) => {
      p.x += p.vx;
      p.y += p.vy;
      p.alpha -= 0.01;
      if (p.alpha <= 0) particles.splice(i, 1);
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
      ctx.fillStyle = p.color;
      ctx.globalAlpha = p.alpha;
      ctx.fill();
    });
    ctx.globalAlpha = 1;
  }

  function loop() {
    updateFireworks();
    requestAnimationFrame(loop);
  }

  setInterval(() => {
    createFirework(random(0, w), random(0, h/2)); // ÈöèÊú∫ÁîüÊàêÁÉüËä±
  }, 800);

  loop();

  // Èº†Ê†áÁÇπÂáªËß¶ÂèëÁÉüËä±
  canvas.addEventListener('click', (e) => {
    createFirework(e.clientX, e.clientY);
  });

  // ÂÄíËÆ°Êó∂ÊòæÁ§∫
  let currentLang = 'en';
  const birthdayMonth = 11;
  const birthdayDay = 2;

  function updateCountdown(){
    let year = (new Date()).getFullYear();
    let birthday = new Date(year, birthdayMonth, birthdayDay);
    let now = new Date();
    if (now > birthday) birthday.setFullYear(year + 1);
    let diff = birthday - now;
    let days = Math.floor(diff / (1000 * 60 * 60 * 24));
    let text = messages[currentLang].countdown.replace('X', days);
    document.getElementById('countdown').textContent = text;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();

  const messages = {
    en: {
      title: "Happy Birthday, Thomas!",
      message: "Wishing you a sky full of dreams, a mind full of ideas, and a heart full of joy ‚Äî with a touch of üá´üá∑ and üá∫üá∏ spirit!",
      countdown: "Countdown: X day(s) to December 2nd üéâ",
      quote: "‚ÄúWhat‚Äôs done is done.‚Äù",
      quizTitle: "Which American Historical Figure Are You?",
      nextBtn: "Next",
      resultsTitle: "Your Historical Figure Result",
      restartBtn: "Retake Quiz"
    },
    zh: {
      title: "ÁîüÊó•Âø´‰πêÔºåThomasÔºÅ",
      message: "ÊÑø‰Ω†ÁöÑÂ§©Á©∫ÂÖÖÊª°Ê¢¶ÊÉ≥ÔºåÂ§¥ËÑëÂÖÖÊª°ÊÄùÊÉ≥ÔºåÂÜÖÂøÉÂÖÖÊª°Ê¨¢Âñú‚Äî‚ÄîÂ∏¶ÁùÄüá´üá∑‰∏éüá∫üá∏ÁöÑÁ≤æÁ•ûÔºÅ",
      countdown: "ÂÄíËÆ°Êó∂ÔºöË∑ùÁ¶ª12Êúà2Êó•ËøòÊúâXÂ§© üéâ",
      quote: "‚ÄúÊó¢Êàê‰∫ãÂÆûÔºåÊó†Ê≥ïÊîπÂèò„ÄÇ‚Äù",
      quizTitle: "‰Ω†ÊòØÂì™‰ΩçÁæéÂõΩÂéÜÂè≤‰∫∫Áâ©Ôºü",
      nextBtn: "‰∏ã‰∏ÄÈ¢ò",
      resultsTitle: "‰Ω†ÁöÑÂéÜÂè≤‰∫∫Áâ©ÊµãËØïÁªìÊûú",
      restartBtn: "ÈáçÊñ∞ÊµãËØï"
    },
    fr: {
      title: "Joyeux Anniversaire, Thomas !",
      message: "Que ton ciel soit rempli de r√™ves, ton esprit d'id√©es, et ton c≈ìur de joie ‚Äî avec un soup√ßon d‚Äôesprit üá´üá∑ et üá∫üá∏ !",
      countdown: "Compte √† rebours : X jour(s) avant le 2 d√©cembre üéâ",
      quote: "‚ÄúCe qui est fait est fait.‚Äù",
      quizTitle: "Quelle figure historique am√©ricaine √™tes-vous ?",
      nextBtn: "Suivant",
      resultsTitle: "Votre r√©sultat de figure historique",
      restartBtn: "Refaire le quiz"
    }
  };

  function setLanguage(lang) {
    currentLang = lang;
    ['btn-en', 'btn-zh', 'btn-fr'].forEach(id => {
      document.getElementById(id).setAttribute('aria-pressed', id === 'btn-' + lang ? 'true' : 'false');
    });

    document.getElementById('title').textContent = messages[lang].title;
    document.getElementById('message').textContent = messages[lang].message;
    document.getElementById('countdown').textContent = messages[lang].countdown.replace('X', '...');
    document.getElementById('quiz-title').textContent = messages[lang].quizTitle;
    document.getElementById('next-btn').textContent = messages[lang].nextBtn;
    document.getElementById('result').style.display = 'none';
    updateCountdown();
    restartQuiz();
    typeQuote(messages[lang].quote);
  }

  // Âèç‰πåÊâòÈÇ¶ÂêçË®ÄÊâìÂ≠óÊú∫ÊïàÊûú
  let quoteIndex = 0;
  let quoteTextGlobal = '';
  let typingTimer;

  function typeQuote(text){
    clearTimeout(typingTimer);
    const quote = document.getElementById('quote');
    quote.textContent = '';
    quote.classList.add('typing');
    quoteTextGlobal = text;
    quoteIndex = 0;
    typeNext();
  }

  function typeNext(){
    const quote = document.getElementById('quote');
    if(quoteIndex < quoteTextGlobal.length){
      quote.textContent += quoteTextGlobal[quoteIndex];
      quoteIndex++;
      typingTimer = setTimeout(typeNext, 80);
    } else {
      quote.classList.remove('typing');
    }
  }

  // Ê∏∏ÊàèÊï∞ÊçÆÂíåÈÄªËæë
  const quizData = [
    {
      question: {
        en: "What value do you cherish most?",
        zh: "‰Ω†ÊúÄÁèçËßÜÁöÑ‰ª∑ÂÄºÊòØ‰ªÄ‰πàÔºü",
        fr: "Quelle valeur ch√©rissez-vous le plus ?"
      },
      options: [
        { text: {en:"Freedom", zh:"Ëá™Áî±", fr:"Libert√©"}, points: {lincoln: [1]} },
        { text: {en:"Adventure", zh:"ÂÜíÈô©", fr:"Aventure"}, points: {amelia: [1]} },
        { text: {en:"Leadership", zh:"È¢ÜÂØºÂäõ", fr:"Leadership"}, points: {napoleon: [1]} },
        { text: {en:"Creativity", zh:"ÂàõÈÄ†Âäõ", fr:"Cr√©ativit√©"}, points: {dumas: [1]} }
      ]
    },
    {
      question: {
        en: "Which famous American landmark is known as the 'Statue of Liberty'?",
        zh: "Âì™‰∏™ËëóÂêçÁöÑÁæéÂõΩÂú∞Ê†áË¢´Áß∞‰∏∫‚ÄúËá™Áî±Â•≥Á•ûÂÉè‚ÄùÔºü",
        fr: "Quel monument am√©ricain c√©l√®bre est connu sous le nom de ¬´ Statue de la Libert√© ¬ª ?"
      },
      options: [
        { text: {en:"Mount Rushmore", zh:"Êãâ‰ªÄËé´Â∞îÂ±±", fr:"Mont Rushmore"}, points: {lincoln: [1]} },
        { text: {en:"Statue of Liberty", zh:"Ëá™Áî±Â•≥Á•ûÂÉè", fr:"Statue de la Libert√©"}, points: {amelia: [1]} },
        { text: {en:"Golden Gate Bridge", zh:"ÈáëÈó®Â§ßÊ°•", fr:"Pont du Golden Gate"}, points: {napoleon: [1]} },
      ]
    }
  ];
  let currentQuestion = 0;
  let answers = [];

  function restartQuiz(){
    currentQuestion = 0;
    answers = [];
    document.getElementById('next-btn').disabled = false;
    document.getElementById('quiz-content').innerHTML = '';
    renderQuestion();
  }

  function renderQuestion() {
    const question = quizData[currentQuestion];
    const questionElement = document.createElement('div');
    questionElement.classList.add('question');
    questionElement.innerHTML = `
      <p>${question.question[currentLang]}</p>
      <ul class="options">
        ${question.options.map((option, i) => `
          <li><button onclick="selectOption(${i})">${option.text[currentLang]}</button></li>
        `).join('')}
      </ul>
    `;
    document.getElementById('quiz-content').append(questionElement);
  }

  function selectOption(optionIndex){
    const question = quizData[currentQuestion];
    answers.push(question.options[optionIndex].points);
    document.getElementById('next-btn').disabled = false;
  }

  function nextQuestion() {
    if (currentQuestion < quizData.length - 1) {
      currentQuestion++;
      renderQuestion();
    } else {
      showResult();
    }
  }

  function showResult() {
    const resultElement = document.getElementById('result');
    resultElement.style.display = 'block';
    resultElement.innerHTML = `
      <h3>You've completed the quiz!</h3>
      <p>Here's your result:</p>
      <blockquote>
        You are a true adventurer!
      </blockquote>
      <div class="btn-center">
        <button onclick="restartQuiz()">Retake Quiz</button>
      </div>
    `;
  }

  document.getElementById('next-btn').onclick = nextQuestion;
  setLanguage('en');
</script>
</body>
