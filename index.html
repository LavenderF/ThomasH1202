<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Thomas!</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #a8edea, #d0f0fd);
    color: #034f4f;
    text-align: center;
  }
  h1 {
    margin-top: 40px;
    font-size: 3em;
  }
  #quote {
    margin: 20px;
    font-style: italic;
    font-size: 1.5em;
  }
  #quiz {
    margin: 30px auto;
    max-width: 600px;
    padding: 20px;
    border-radius: 10px;
    background-color: #ffffffcc;
  }
  .question {
    font-size: 1.2em;
    margin-bottom: 10px;
  }
  .options button {
    display: block;
    width: 100%;
    margin: 5px auto;
    padding: 10px;
    font-size: 1em;
    cursor: pointer;
  }
  #result {
    display: none;
    margin-top: 20px;
    font-weight: bold;
  }
  canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 100;
  }
</style>
</head>
<body>
<canvas id="fireworks"></canvas>
<h1 id="title">Happy Birthday, Thomas!</h1>
<div id="quote">“Ce qui est fait est fait.”</div>
<div id="quiz">
  <div class="question" id="question"></div>
  <div class="options" id="options"></div>
  <button id="next-btn" onclick="nextQuestion()" disabled>Next</button>
  <div id="result"></div>
</div>

<script>
let currentLang = 'en';
const messages = {
  en: {
    title: "Happy Birthday, Thomas!",
    question: "Which famous American landmark is known as the 'Statue of Liberty'?",
    options: ["Mount Rushmore", "Statue of Liberty", "Golden Gate Bridge"],
    result: "You are a true adventurer!"
  },
  zh: {
    title: "生日快乐，Thomas！",
    question: "哪个著名的美国地标被称为“自由女神像”？",
    options: ["拉什莫尔山", "自由女神像", "金门大桥"],
    result: "你是真正的冒险家！"
  },
  fr: {
    title: "Joyeux anniversaire, Thomas!",
    question: "Quel monument américain célèbre est connu sous le nom de « Statue de la Liberté » ?",
    options: ["Mont Rushmore", "Statue de la Liberté", "Pont du Golden Gate"],
    result: "Vous êtes un véritable aventurier !"
  }
};

function renderQuestion() {
  document.getElementById('question').innerText = messages[currentLang].question;
  const opts = messages[currentLang].options;
  const container = document.getElementById('options');
  container.innerHTML = '';
  opts.forEach((opt, idx) => {
    const btn = document.createElement('button');
    btn.innerText = opt;
    btn.onclick = () => {
      document.getElementById('next-btn').disabled = false;
      selectedOption = idx;
    };
    container.appendChild(btn);
  });
  document.getElementById('next-btn').disabled = true;
  document.getElementById('result').style.display = 'none';
}

let selectedOption = -1;
function nextQuestion() {
  if (selectedOption !== -1) {
    document.getElementById('result').innerText = messages[currentLang].result;
    document.getElementById('result').style.display = 'block';
  }
}

// Fireworks
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let fireworks = [];
const colors = ['#ff4081', '#ffeb3b', '#4caf50', '#2196f3', '#ff5722', '#9c27b0', '#00bcd4'];

function createFirework(x, y) {
  for (let i = 0; i < 100; i++) {
    fireworks.push({
      x: x,
      y: y,
      vx: Math.random() * 4 - 2,
      vy: Math.random() * 4 - 2,
      alpha: 1,
      radius: Math.random() * 2 + 1,
      color: colors[Math.floor(Math.random() * colors.length)]
    });
  }
}

function drawFireworks() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  fireworks.forEach((p, i) => {
    p.x += p.vx;
    p.y += p.vy;
    p.alpha -= 0.01;
    ctx.globalAlpha = p.alpha;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
    ctx.fillStyle = p.color;
    ctx.fill();
  });
  fireworks = fireworks.filter(p => p.alpha > 0);
  requestAnimationFrame(drawFireworks);
}

canvas.addEventListener("click", e => createFirework(e.clientX, e.clientY));
drawFireworks();

// Avicii Easter Egg
const audio = new Audio('https://cdn.pixabay.com/download/audio/2022/03/15/audio_3dcd28b1f1.mp3?filename=happy-epic-inspirational-ambient-12606.mp3');
document.getElementById('easterEgg').addEventListener('input', function(e) {
  if (e.target.value.toLowerCase() === 'avicii') {
    audio.play();
    createFirework(window.innerWidth / 2, window.innerHeight / 2);
  }
});

// Initialize quiz
renderQuestion();
</script>

</body>
</html>
