<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');
  body {
    margin: 0; padding: 0;

    background: linear-gradient(135deg, #b8f3e7, #d6ecff);

  }
  #stars {
    position: fixed;
    width: 100vw;
    height: 100vh;
    top: 0;
    left: 0;
    z-index: 0;
    pointer-events: none;

  }
  .star {

  @keyframes twinkle {

  #gift-container {

  #music-control:hover {

  /* Êñ∞Â¢ûÁÉüËä±ËÆæÁΩÆÈù¢Êùø */
  #firework-settings {

<script>
  // Language & Quiz Logic
  let currentLang = 'en';
  const messages = {
    en: {
      title: "Happy Birthday, Thomas!",
      quote: "All human wisdom is in these two words: Wait and Hope. What‚Äôs done is done.",
      question: "Which famous American landmark is known as the 'Statue of Liberty'?",
      options: ["Mount Rushmore", "Statue of Liberty", "Golden Gate Bridge"],
      result: "You are a true adventurer!"
    },
    zh: {
      title: "ÁîüÊó•Âø´‰πêÔºåThomasÔºÅ",
      quote: "‰∫∫Á±ªÊâÄÊúâÊô∫ÊÖßÔºåÈÉΩÂåÖÂê´Âú®Ëøô‰∏§‰∏™ËØçÈáåÔºöÁ≠âÂæÖÂíåÂ∏åÊúõ„ÄÇÊó¢Êàê‰∫ãÂÆûÔºåÊó†Ê≥ïÊîπÂèò„ÄÇ",
      question: "Âì™‰∏™ËëóÂêçÁæéÂõΩÂú∞Ê†áË¢´Áß∞‰∏∫‚ÄúËá™Áî±Â•≥Á•ûÂÉè‚ÄùÔºü",
      options: ["Êãâ‰ªÄËé´Â∞îÂ±±", "Ëá™Áî±Â•≥Á•ûÂÉè", "ÈáëÈó®Â§ßÊ°•"],
      result: "‰Ω†ÊòØÁúüÊ≠£ÁöÑÂÜíÈô©ÂÆ∂ÔºÅ"
    },
    fr: {
      title: "Joyeux anniversaire, Thomas!",
      quote: "Toute la sagesse humaine sera dans ces deux mots: Attendre, et Esp√©rer. Ce qui est fait est fait.",
      question: "Quel monument am√©ricain c√©l√®bre est connu sous le nom de ¬´ Statue de la Libert√© ¬ª ?",
      options: ["Mont Rushmore", "Statue de la Libert√©", "Pont du Golden Gate"],
      result: "Vous √™tes un v√©ritable aventurier !"
    }
  };

  function setLanguage(lang) {
    currentLang = lang;
    document.getElementById('title').innerText = messages[lang].title;
    document.getElementById('quote').innerText = messages[lang].quote;
    renderQuestion();
  }

  function renderQuestion() {
    document.getElementById('question').innerText = messages[currentLang].question;
    const opts = messages[currentLang].options;
    const container = document.getElementById('options');
    container.innerHTML = '';
    opts.forEach((opt, idx) => {
      const btn = document.createElement('button');
      btn.innerText = opt;
      btn.onclick = () => {
        document.getElementById('next-btn').disabled = false;
        selectedOption = idx;
      };
      container.appendChild(btn);
    });
    document.getElementById('next-btn').disabled = true;
    document.getElementById('result').style.display = 'none';
  }

  let selectedOption = -1;
  function nextQuestion() {
    if (selectedOption !== -1) {
      document.getElementById('result').innerText = messages[currentLang].result;
      document.getElementById('result').style.display = 'block';
}
}
// Fireworks Logic
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let fireworks = [];
const colors = ['#ff4081', '#ffeb3b', '#4caf50', '#2196f3', '#ff5722', '#9c27b0', '#00bcd4'];
function createFirework(x, y) {
for (let i = 0; i < 100; i++) {
fireworks.push({
x: x,
y: y,
vx: Math.random() * 4 - 2,
vy: Math.random() * 4 - 2,
alpha: 1,
radius: Math.random() * 2 + 1,
color: colors[Math.floor(Math.random() * colors.length)]
});
}
}
function drawFireworks() {
ctx.clearRect(0, 0, canvas.width, canvas.height);
fireworks.forEach((p, i) => {
p.x += p.vx;
p.y += p.vy;
p.alpha -= 0.01;
ctx.globalAlpha = p.alpha;
ctx.beginPath();
ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
ctx.fillStyle = p.color;
ctx.fill();
});
fireworks = fireworks.filter(p => p.alpha > 0);
requestAnimationFrame(drawFireworks);
}
canvas.addEventListener("click", e => createFirework(e.clientX, e.clientY));
drawFireworks();
// Easter Egg
const audio = document.getElementById('background-music');
document.getElementById('music-control').onclick = () => {
if (audio.paused) {
audio.play();
document.getElementById('music-control').innerText = 'üîá Pause Music';
} else {
audio.pause();
document.getElementById('music-control').innerText = 'üîä Play Music';
}
};
</script>
