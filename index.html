<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Thomas | Joyeux Anniversaire</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Baloo+2&display=swap');
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: linear-gradient(135deg, #a8e6cf, #d0f0fd);
    color: #064663;
    font-family: 'Baloo 2', cursive, sans-serif;
    user-select: none;
    overflow-x: hidden;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #fireworks {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 0;
    mix-blend-mode: screen;
  }
  .container {
    max-width: 900px;
    width: 100%;
    position: relative;
    z-index: 2;
    padding: 20px 10px 120px;
  }
  h1 {
    font-size: 3.2em;
    margin-bottom: 0.4em;
    letter-spacing: 3px;
    color: #037a9d;
    text-shadow: 1px 1px 3px #4db6acaa;
    user-select: text;
  }
  .lang-buttons button {
    background: #4db6ac;
    border: none;
    color: #fff;
    padding: 8px 20px;
    margin: 0 8px;
    font-size: 1.2em;
    border-radius: 30px;
    cursor: pointer;
    transition: background-color 0.25s ease;
    user-select: none;
    font-weight: 600;
    box-shadow: 0 2px 6px #3b938acc;
  }
  .lang-buttons button[aria-pressed="true"],
  .lang-buttons button:hover {
    background-color: #037a9d;
    box-shadow: 0 4px 12px #037a9dcc;
  }
  #countdown {
    font-weight: 700;
    margin-bottom: 20px;
    font-size: 1.3em;
    color: #037a9d;
    user-select: text;
  }
  #message {
    margin-bottom: 20px;
    font-size: 1.2em;
  }
  #quote {
    font-size: 1.5em;
    color: #009688;
    margin-bottom: 40px;
    text-shadow: 2px 2px 5px #037a9dcc;
  }
  /* A380 飞机 + 舱门 */
  #airplane-container {
    position: relative;
    width: 420px;
    margin: 0 auto 40px;
    height: 140px;
    overflow: visible;
  }
  #airplane {
    position: absolute;
    width: 420px;
    top: -150px;
    left: 50%;
    transform: translateX(-50%);
    animation: flyIn 5s ease forwards;
    z-index: 3;
  }
  @keyframes flyIn {
    0% { top: -150px; opacity: 0; }
    100% { top: 0; opacity: 1; }
  }
  /* 舱门 */
  #airplane-door {
    position: absolute;
    width: 120px;
    height: 100px;
    top: 50px;
    left: 80px;
    background: #d0f0fd;
    border-radius: 6px;
    box-shadow: inset 0 0 10px #00968888;
    transform-origin: left center;
    transform: scaleX(0);
    transition: transform 2s ease;
    z-index: 4;
  }
  #airplane-container.open-door #airplane-door {
    transform: scaleX(1);
  }
  /* 小游戏区域 */
  #quiz {
    background: #e0f7fa;
    border-radius: 20px;
    padding: 28px 32px;
    color: #064663;
    box-shadow: 0 0 30px #4db6accc;
    max-width: 700px;
    margin: auto;
    text-align: center;
    user-select: none;
  }
  #quiz h2 {
    margin-bottom: 20px;
    font-size: 2em;
    font-weight: 700;
    color: #037a9d;
    text-shadow: 0 0 6px #4db6accc;
  }
  .question {
    font-size: 1.25em;
    margin-bottom: 18px;
    font-weight: 600;
  }
  .options {
    list-style: none;
    padding: 0;
    max-width: 500px;
    margin: 0 auto 20px;
  }
  .options li {
    margin-bottom: 14px;
  }
  .options button {
    width: 100%;
    background: #4db6acdd;
    border: none;
    padding: 14px 20px;
    color: #fff;
    font-size: 1.15em;
    border-radius: 35px;
    cursor: pointer;
    font-weight: 700;
    transition: background-color 0.3s, color 0.3s;
  }
  .options button:hover:not(:disabled) {
    background: #037a9d;
    color: #fff;
  }
  .options button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  #result {
    margin-top: 36px;
    padding: 24px 30px;
    background: #b2dfdb;
    border-radius: 20px;
    color: #037a9d;
    font-size: 1.35em;
    line-height: 1.5em;
    box-shadow: 0 0 30px #037a9d99;
    display: none;
    font-weight: 700;
    user-select: text;
  }
  #result h3 {
    margin-bottom: 16px;
  }
  #result blockquote {
    margin-top: 14px;
    font-style: italic;
    color: #004d40;
    border-left: 5px solid #037a9d;
    padding-left: 14px;
  }
  .btn-center {
    text-align: center;
    margin-top: 28px;
  }
  .btn-center button {
    background: #037a9d;
    color: #fff;
    padding: 14px 32px;
    font-size: 1.3em;
    border: none;
    border-radius: 35px;
    cursor: pointer;
    font-weight: 700;
    box-shadow: 0 6px 20px #037a9dcc;
    transition: background-color 0.3s ease;
  }
  .btn-center button:hover {
    background: #4db6ac;
    color: #064663;
    box-shadow: 0 6px 20px #4db6accc;
  }
</style>
</head>
<body>
<canvas id="fireworks"></canvas>

<div class="container" role="main">
  <div id="airplane-container" aria-label="Airbus A380 airplane container">
    <img id="airplane" src="https://upload.wikimedia.org/wikipedia/commons/2/20/Airbus_A380_in_flight_2014-05-06.jpg" alt="Airbus A380" />
    <div id="airplane-door" aria-label="Airplane door"></div>
  </div>

  <div class="lang-buttons" role="group" aria-label="Language switcher">
    <button id="btn-en" onclick="setLanguage('en')" aria-pressed="true" type="button">English</button>
    <button id="btn-zh" onclick="setLanguage('zh')" aria-pressed="false" type="button">中文</button>
    <button id="btn-fr" onclick="setLanguage('fr')" aria-pressed="false" type="button">Français</button>
  </div>

  <h1 id="title">
    Happy Birthday, Thomas! 
    <span aria-label="French flag" role="img">🇫🇷</span>
    <span aria-label="USA flag" role="img">🇺🇸</span>
  </h1>

  <div id="countdown" aria-live="polite" aria-atomic="true">Countdown: 0 day(s) to December 2nd 🎉</div>

  <p id="message">Wishing you a sky full of dreams, a mind full of ideas, and a heart full of joy — with a touch of 🇫🇷 and 🇺🇸 spirit!</p>

  <div id="quote"></div>

  <section id="quiz" aria-label="Historical Figure Quiz">
    <h2 id="quiz-title">Which American Historical Figure Are You?</h2>
    <div id="quiz-content"></div>
    <div class="btn-center">
      <button id="next-btn" disabled type="button">Next</button>
    </div>
    <div id="result" role="region" aria-live="polite" aria-atomic="true"></div>
  </section>
</div>

<script>
  // 烟花动画及点击触发，保留之前的完整效果
  const canvas = document.getElementById('fireworks');
  const ctx = canvas.getContext('2d');
  let w, h;
  let particles = [];

  function resizeCanvas() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function random(min,max){return Math.random()*(max-min)+min;}

  function createFirework(x, y){
    const count = 80;
    for(let i=0; i<count; i++){
      particles.push({
        x: x,
        y: y,
        vx: random(-3, 3),
        vy: random(-3, 3),
        alpha: 1,
        radius: random(1, 3),
        color: `hsl(${Math.floor(random(0, 360))}, 100%, 70%)`
      });
    }
  }

  function updateFireworks(){
    ctx.clearRect(0,0,w,h);
    particles.forEach((p, i) => {
      p.x += p.vx;
      p.y += p.vy;
      p.alpha -= 0.015;
      if (p.alpha <= 0) particles.splice(i, 1);
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
      ctx.fillStyle = p.color;
      ctx.globalAlpha = p.alpha;
      ctx.fill();
    });
    ctx.globalAlpha = 1;
  }

  function loop() {
    updateFireworks();
    requestAnimationFrame(loop);
  }

  setInterval(() => {
    createFirework(random(0, w), random(0, h/2));
  }, 1000);

  loop();

  canvas.addEventListener('click', (e) => {
    createFirework(e.clientX, e.clientY);
  });

  // 飞机动画及舱门打开，打开后从舱门位置发射烟花
  const airplaneContainer = document.getElementById('airplane-container');

  setTimeout(() => {
    airplaneContainer.classList.add('open-door');
    // 舱门中心位置计算（相对于页面）
    const rect = airplaneContainer.getBoundingClientRect();
    const door = document.getElementById('airplane-door');
    const doorRect = door.getBoundingClientRect();
    const x = doorRect.left + doorRect.width / 2;
    const y = doorRect.top + doorRect.height / 2;
    createFirework(x, y);
    // 制造连续烟花
    let count = 0;
    const intervalId = setInterval(() => {
      createFirework(x + random(-30,30), y + random(-30,30));
      count++;
      if(count > 5) clearInterval(intervalId);
    }, 400);
  }, 5500);

  // --- 语言切换和倒计时 ---
  let currentLang = 'en';

  const messages = {
    en: {
      title: "Happy Birthday, Thomas!",
      message: "Wishing you a sky full of dreams, a mind full of ideas, and a heart full of joy — with a touch of 🇫🇷 and 🇺🇸 spirit!",
      countdown: "Countdown: X day(s) to December 2nd 🎉",
      quote: "“What’s done is done.”",
      quizTitle: "Which American Historical Figure Are You?",
      nextBtn: "Next",
      resultsTitle: "Your Historical Figure Result",
      restartBtn: "Retake Quiz"
    },
    zh: {
      title: "生日快乐，Thomas！",
      message: "祝你梦想满天，创意满脑，心中充满喜悦！愿 🇫🇷 和 🇺🇸 精神与你常伴。",
      countdown: "倒计时：距离12月2日还有 X 天 🎉",
      quote: "“既成事实，无法改变。”",
      quizTitle: "你是哪位美国历史人物？",
      nextBtn: "下一题",
      resultsTitle: "你是历史人物",
      restartBtn: "重新测试"
    },
    fr: {
      title: "Joyeux Anniversaire, Thomas!",
      message: "Je te souhaite un ciel plein de rêves, un esprit plein d'idées, et un cœur rempli de joie ! Avec une touche d'esprit 🇫🇷 et 🇺🇸.",
      countdown: "Compte à rebours : X jour(s) jusqu'au 2 décembre 🎉",
      quote: "“Ce qui est fait est fait.”",
      quizTitle: "Quel personnage historique américain êtes-vous ?",
      nextBtn: "Suivant",
      resultsTitle: "Votre résultat historique",
      restartBtn: "Refaire le test"
    }
  };

  function setLanguage(lang) {
    currentLang = lang;
    updateContent();
    updateCountdown();
    // 按钮样式切换
    document.getElementById('btn-en').setAttribute('aria-pressed', lang === 'en');
    document.getElementById('btn-zh').setAttribute('aria-pressed', lang === 'zh');
    document.getElementById('btn-fr').setAttribute('aria-pressed', lang === 'fr');
  }

  function updateContent() {
    document.getElementById('title').textContent = messages[currentLang].title;
    document.getElementById('message').textContent = messages[currentLang].message;
    document.getElementById('quote').textContent = messages[currentLang].quote;
    document.getElementById('quiz-title').textContent = messages[currentLang].quizTitle;
    document.getElementById('next-btn').textContent = messages[currentLang].nextBtn;
  }

  function updateCountdown(){
    let year = (new Date()).getFullYear();
    let birthday = new Date(year, 11, 2);
    let now = new Date();
    if(now > birthday) birthday.setFullYear(year + 1);
    let diff = birthday - now;
    let days = Math.floor(diff / (1000 * 60 * 60 * 24));
    document.getElementById('countdown').textContent = messages[currentLang].countdown.replace('X', days);
  }
  setInterval(updateCountdown, 1000);
  setLanguage('en');

  // --------- 历史人物小游戏逻辑 ---------
  // 测试题示例
  const quizData = [
    {
      question: {
        en: "Which famous American landmark is known as the 'Statue of Liberty'?",
        zh: "哪个著名的美国地标被称为“自由女神像”？",
fr: "Quel monument américain célèbre est connu sous le nom de « Statue de la Liberté » ?"
},
options: [
{ text: { en:"Mount Rushmore", zh:"拉什莫尔山", fr:"Mont Rushmore"}, points: {lincoln: [1]} },
{ text: { en:"Statue of Liberty", zh:"自由女神像", fr:"Statue de la Liberté"}, points: {amelia: [1]} },
{ text: { en:"Golden Gate Bridge", zh:"金门大桥", fr:"Pont du Golden Gate"}, points: {napoleon: [1]} },
]
}
];
let currentQuestion = 0;
let answers = [];
function renderQuestion() {
const question = quizData[currentQuestion];
const questionElement = document.createElement('div');
questionElement.classList.add('question');
questionElement.innerHTML = <p>${question.question[currentLang]}</p> <ul class="options"> ${question.options.map((option, i) => <li><button onclick="selectOption(${i})">${option.text[currentLang]}</button></li> ).join('')} </ul> ;
document.getElementById('quiz-content').append(questionElement);
}
function selectOption(optionIndex) {
const question = quizData[currentQuestion];
answers.push(question.options[optionIndex].points);
document.getElementById('next-btn').disabled = false;
}
function nextQuestion() {
if (currentQuestion < quizData.length - 1) {
currentQuestion++;
renderQuestion();
} else {
showResult();
}
}
function showResult() {
const resultElement = document.getElementById('result');
resultElement.style.display = 'block';
resultElement.innerHTML = <h3>You've completed the quiz!</h3> <p>Here's your result:</p> <blockquote> You are a true adventurer! </blockquote> <div class="btn-center"> <button onclick="restartQuiz()">Retake Quiz</button> </div> ;
}
function restartQuiz() {
currentQuestion = 0;
answers = [];
document.getElementById('next-btn').disabled = false;
document.getElementById('quiz-content').innerHTML = '';
renderQuestion();
}
document.getElementById('next-btn').onclick = nextQuestion;
renderQuestion();
</script>
</body> </html>
