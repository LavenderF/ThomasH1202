<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Thomas!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #b8f3e7, #d6ecff);
      color: #033f4f;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      font-size: 3em;
      margin-top: 40px;
    }
    #language-buttons button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      background: #ffffffcc;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    #quote {
      margin: 20px;
      font-style: italic;
      font-size: 1.5em;
    }
    #quiz {
      margin: 30px auto;
      max-width: 600px;
      padding: 20px;
      border-radius: 12px;
      background-color: #ffffffdd;
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .options button {
      display: block;
      width: 90%;
      margin: 8px auto;
      padding: 10px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      background: #d0f0fd;
    }
    #result {
      display: none;
      margin-top: 20px;
      font-weight: bold;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 100;
    }
    #plane {
      width: 300px;
      margin-top: 20px;
      animation: flyin 3s ease-out forwards;
    }
    @keyframes flyin {
      0% { transform: translateX(-100vw); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }
    #countdown {
      font-size: 1.5em;
      margin-top: 20px;
      color: #555;
    }
    #stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      background: transparent;
      pointer-events: none;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 3s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
<div id="stars"></div>
<canvas id="fireworks"></canvas>
<img id="plane" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/Airbus_A380_blue_sky.jpg/640px-Airbus_A380_blue_sky.jpg" alt="A380 Plane" />
<h1 id="title">Happy Birthday, Thomas!</h1>
<div id="language-buttons">
  <button onclick="setLanguage('en')">English</button>
  <button onclick="setLanguage('zh')">‰∏≠Êñá</button>
  <button onclick="setLanguage('fr')">Fran√ßais</button>
</div>
<div id="quote"></div>
<div id="countdown"></div>
<div id="quiz">
  <div class="question" id="question"></div>
  <div class="options" id="options"></div>
  <button id="next-btn" onclick="nextQuestion()" disabled>Next</button>
  <div id="result"></div>
</div>
<input id="easterEgg" placeholder="Type 'avicii'..." />
<audio id="avicii-audio" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3dcd28b1f1.mp3?filename=happy-epic-inspirational-ambient-12606.mp3"></audio>

<script>
let currentLang = 'en';
const messages = {
  en: {
    title: "Happy Birthday, Thomas!",
    quote: "All human wisdom is in these two words: Wait and Hope. What‚Äôs done is done.",
    question: "Which famous American landmark is known as the 'Statue of Liberty'?",
    options: ["Mount Rushmore", "Statue of Liberty", "Golden Gate Bridge"],
    result: "You are a true adventurer!"
  },
  zh: {
    title: "ÁîüÊó•Âø´‰πêÔºåThomasÔºÅ",
    quote: "‰∫∫Á±ªÊâÄÊúâÊô∫ÊÖßÔºåÈÉΩÂåÖÂê´Âú®Ëøô‰∏§‰∏™ËØçÈáåÔºöÁ≠âÂæÖÂíåÂ∏åÊúõ„ÄÇÊó¢Êàê‰∫ãÂÆûÔºåÊó†Ê≥ïÊîπÂèò„ÄÇ",
    question: "Âì™‰∏™ËëóÂêçÁæéÂõΩÂú∞Ê†áË¢´Áß∞‰∏∫‚ÄúËá™Áî±Â•≥Á•ûÂÉè‚ÄùÔºü",
    options: ["Êãâ‰ªÄËé´Â∞îÂ±±", "Ëá™Áî±Â•≥Á•ûÂÉè", "ÈáëÈó®Â§ßÊ°•"],
    result: "‰Ω†ÊòØÁúüÊ≠£ÁöÑÂÜíÈô©ÂÆ∂ÔºÅ"
  },
  fr: {
    title: "Joyeux anniversaire, Thomas!",
    quote: "Toute la sagesse humaine sera dans ces deux mots: Attendre, et Esp√©rer. Ce qui est fait est fait.",
    question: "Quel monument am√©ricain c√©l√®bre est connu sous le nom de \u00ab Statue de la Libert√© \u00bb ?",
    options: ["Mont Rushmore", "Statue de la Libert√©", "Pont du Golden Gate"],
    result: "Vous √™tes un v√©ritable aventurier !"
  }
};

function setLanguage(lang) {
  currentLang = lang;
  document.getElementById('title').innerText = messages[lang].title;
  document.getElementById('quote').innerText = messages[lang].quote;
  renderQuestion();
}

function renderQuestion() {
  document.getElementById('question').innerText = messages[currentLang].question;
  const opts = messages[currentLang].options;
  const container = document.getElementById('options');
  container.innerHTML = '';
  opts.forEach((opt, idx) => {
    const btn = document.createElement('button');
    btn.innerText = opt;
    btn.onclick = () => {
      document.getElementById('next-btn').disabled = false;
      selectedOption = idx;
    };
    container.appendChild(btn);
  });
  document.getElementById('next-btn').disabled = true;
  document.getElementById('result').style.display = 'none';
}

let selectedOption = -1;
function nextQuestion() {
  if (selectedOption !== -1) {
    document.getElementById('result').innerText = messages[currentLang].result;
    document.getElementById('result').style.display = 'block';
  }
}

// Fireworks
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let fireworks = [];
const colors = ['#ff4081', '#ffeb3b', '#4caf50', '#2196f3', '#ff5722', '#9c27b0', '#00bcd4'];
function createFirework(x, y) {
  for (let i = 0; i < 100; i++) {
    fireworks.push({
      x: x,
      y: y,
      vx: Math.random() * 4 - 2,
      vy: Math.random() * 4 - 2,
      alpha: 1,
      radius: Math.random() * 2 + 1,
      color: colors[Math.floor(Math.random() * colors.length)]
    });
  }
}
function drawFireworks() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  fireworks.forEach((p, i) => {
    p.x += p.vx;
    p.y += p.vy;
    p.alpha -= 0.01;
    ctx.globalAlpha = p.alpha;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
    ctx.fillStyle = p.color;
    ctx.fill();
  });
  fireworks = fireworks.filter(p => p.alpha > 0);
  requestAnimationFrame(drawFireworks);
}
canvas.addEventListener("click", e => createFirework(e.clientX, e.clientY));
drawFireworks();

// Stars Background
function createStars() {
  const starContainer = document.getElementById('stars');
  for (let i = 0; i < 150; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.top = Math.random() * 100 + '%';
    star.style.left = Math.random() * 100 + '%';
    starContainer.appendChild(star);
  }
}
createStars();

// Avicii Easter Egg
const audio = document.getElementById('avicii-audio');
document.getElementById('easterEgg').addEventListener('input', function(e) {
  if (e.target.value.toLowerCase() === 'avicii') {
    audio.play();
    createFirework(window.innerWidth / 2, window.innerHeight / 2);
  }
});

// Countdown Timer
function updateCountdown() {
  const birthday = new Date(new Date().getFullYear(), 11, 2);
  const now = new Date();
  const diff = birthday - now;
  if (diff <= 0) {
    document.getElementById('countdown').innerText = 'üéÇ Today is the day! Happy Birthday! üéâ';
    return;
  }
  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((diff / 1000 / 60) % 60);
  const seconds = Math.floor((diff / 1000) % 60);
  document.getElementById('countdown').innerText = `‚è≥ ${days}d ${hours}h ${minutes}m ${seconds}s until December 2nd!`;
  requestAnimationFrame(updateCountdown);
}
updateCountdown();

setLanguage('en');
</script>
</body>
</html>
